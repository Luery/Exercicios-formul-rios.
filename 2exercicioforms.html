<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    
<form action="">
<div>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name">
</div>  

<br>

<div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email"> - 
    
        <label for="Senha>" id="senha">Senha.</label> 
        <input type="password" name="password" id="password">
</div>
<br>
    <div>
        <label for="date">Data de Nascimento.</label>
        <input type="date" name="bday" id="bday"> -
        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo">
    </div>
<br>
    <div>
        <label for="Nationality">Nacionalidade</label>
        <select name="Nationality" id="nationality">
            <option value="Brasileiro">Brasileiro</option>
            <option value="Americano">Americano</option>
            <option value="Africano">Africano</option>
            <option value="coreano">Coreano</option>
        </select> - 
    
        Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="Male">M</label>
        <input type="radio" name="gender" id="male" value="male">
</div>
<br>
    <div>
        Suas Principais qualidade:<br>
        <label for="Inteligência">Inteligência</label>
        <input type="checkbox" name="Inteligência" id="Inteligência"> /
        <label for="Resiliencia.">Resiliencia.</label>
        <input type="checkbox" name="Resiliencia." id="Resiliencia."> /
        <label for="physic">Preparo físico</label>
        <input type="checkbox" name="physic" id="physic"> /
        <label for="rádio">Educação</label>
        <input type="checkbox" name="Educação" id="Educação">
    </div>
<br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>
<br>
<div>  
    <input type="submit" value="Enviar">
</div>
</form>

</body>
</html>
